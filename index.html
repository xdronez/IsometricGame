<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ä°zometrik Oda</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333333;
      overflow: hidden;
    }

    .room {
      position: relative;
      width: 800px;
      height: 800px;
      background-color: #ccc;
      transform: rotateX(45deg) rotateZ(45deg);
      transform-style: preserve-3d;
      overflow: hidden;
      transition: filter 3s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .room.blurred {
      filter: blur(6px);
    }

    .character {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0000;
      top: 390px;
      left: 390px;
      z-index: 2;
    }

    .box {
      position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #ffd700, #ffa500);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border: 1px solid #b8860b;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background-color: yellow;
      border-radius: 50%;
      animation: explode 0.5s ease-out forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    .magnet-indicator {
      position: absolute;
      background-color: rgba(255, 255, 0, 0.1);
      border-radius: 50%;
      border: 2px dashed rgba(255, 255, 0, 0.5);
      z-index: 0;
      pointer-events: none;
      box-sizing: border-box;
    }

    @keyframes explode {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }

    .ui {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      font-family: sans-serif;
      color: white;
      font-size: 18px;
    }

    .ui div {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #ffd700, #ffa500);
      border: 1px solid #b8860b;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      margin-right: 8px;
    }

    .complete {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      text-align: center;
      color: white;
      display: none;
    }

    .joystick {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      touch-action: none;
    }

    .joystick-thumb {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      position: absolute;
      top: 25px;
      left: 25px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="ui">
    <div></div>
    <span id="score">0</span>
    <button id="freePlayBtn" style="margin-left: 20px; padding: 6px 12px; background-color: #555; color: white; border: none; border-radius: 4px; cursor: pointer;">Free Play: OFF</button>
  </div>

  <div class="room" id="room">
    <div class="character" id="character"></div>
    <div class="magnet-indicator" id="magnetIndicator" style="display: none;"></div>
  </div>

  <div class="complete" id="complete">
    <div style="font-size: 60px;">Level Complete</div>
    <div style="position: relative; display: inline-block; font-size: 20px; margin-top: 20px; filter: brightness(1.5) blur(0.2px); text-shadow: 0 0 8px rgba(255, 255, 150, 0.6);">
      Play Again
      <button onclick="location.reload()" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; border: none; background: none; cursor: pointer;"></button>
    </div>
  </div>

  <div class="joystick" id="joystick">
    <div class="joystick-thumb" id="joystick-thumb"></div>
  </div>

  <script>
    const joystick = document.getElementById('joystick');
    const joystickThumb = document.getElementById('joystick-thumb');
    let joystickX = 0;
    let joystickY = 0;
    let isTouching = false;

    joystick.addEventListener('touchstart', (e) => {
      isTouching = true;
    });

    joystick.addEventListener('touchend', (e) => {
      isTouching = false;
      joystickX = 0;
      joystickY = 0;
      joystickThumb.style.transform = `translate(0px, 0px)`;
    });

    joystick.addEventListener('touchmove', (e) => {
      const rect = joystick.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left - 50;
      const y = touch.clientY - rect.top - 50;
      const maxDist = 40;
      const dist = Math.min(Math.sqrt(x*x + y*y), maxDist);
      const angle = Math.atan2(y, x);
      joystickX = Math.cos(angle) * dist / maxDist;
      joystickY = Math.sin(angle) * dist / maxDist;
      joystickThumb.style.transform = `translate(${joystickX * 25}px, ${joystickY * 25}px)`;
    });
      const character = document.getElementById('character');
    const room = document.getElementById('room');
    let posX = 390;
    let posY = 390;
    const step = 1;

    function gameLoop() {
      if (isTouching) {
        const dx = joystickX * step;
        const dy = joystickY * step;
        posX = Math.max(0, Math.min(780, posX + dx));
        posY = Math.max(0, Math.min(780, posY + dy));
        character.style.left = `${posX}px`;
        character.style.top = `${posY}px`;
      }
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
